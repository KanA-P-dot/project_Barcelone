        <h1>Mon Panier</h1>
    
        <div id="panier">
        </div>
    
        <button onclick="viderPanier()">Vider le panier</button>
    
    
    <script>
        var panier = JSON.parse(localStorage.getItem("panier")) || [];

        function supprimerDuPanier(index) {
            panier.splice(index, 1);
            localStorage.setItem("panier", JSON.stringify(panier));
            mettreAJourPanier();
        }
        function viderPanier() {
            panier = [];
            localStorage.setItem("panier", JSON.stringify(panier));
            mettreAJourPanier();
            }

        
        function mettreAJourPanier() {
            var panierDiv = document.getElementById("panier");
            panierDiv.innerHTML = "";
        
            for (var i = 0; i < panier.length; i++) {
                var produit = panier[i];
                var produitDiv = document.createElement("div");
                produitDiv.innerHTML = "Nom: " + produit.nom + ", Prix: " + produit.prix;
        
                var boutonSupprimer = document.createElement("button");
                boutonSupprimer.textContent = "Supprimer";
                boutonSupprimer.onclick = (function(index) {
                    return function() {
                        supprimerDuPanier(index);
                    };
                })(i);
        
                produitDiv.appendChild(boutonSupprimer);
                panierDiv.appendChild(produitDiv);
            }
        }
        
        mettreAJourPanier();
    </script>
