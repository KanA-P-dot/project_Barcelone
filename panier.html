<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepanier.css">
    <title>Mon Panier</title>
</head>
<body>
    <header>
        <h1>Mon Panier</h1>
    </header>
    <main>
        <div class="cart">
            <div class="cart-item">
                <img src="product1.jpg" alt="Produit 1">
                <div class="item-details">
                    <h2>Produit 1</h2>
                    <p>Prix : $20.00</p>
                    <p>Quantité : 2</p>
                </div>
                <button class="remove-button">Supprimer</button>
            </div>
            <div class="cart-item">
                <img src="product2.jpg" alt="Produit 2">
                <div class="item-details">
                    <h2>Produit 2</h2>
                    <p>Prix : $15.00</p>
                    <p>Quantité : 1</p>
                </div>
                <button class="remove-button">Supprimer</button>
            </div>
        </div>
        <div class="cart-total">
            <p>Total : $55.00</p>
            <button class="checkout-button">Passer à la caisse</button>
        </div>
    </main>
</body>
</html>
